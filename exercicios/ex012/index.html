<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/limoes-capa.png" width="565">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Caso não apareça seu navegador não é compatível a vídeos</p>
    </video>
    <hr>
