<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inu">Número</label>
            <input type="number" name="numero" id="inu" min="5" max="10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="item">Hora</label>
            <input type="time" name="tem" id="item">
        </p>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
