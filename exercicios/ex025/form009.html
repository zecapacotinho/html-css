<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ifeed">Feedback</label>
            <input type="range" name="feedback" id="ifeed" min="0" max="10"
            oninput="ival.innerHTML = Number(ifeed.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
