<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tipos de formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Escolha o seu Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Nordeste">
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="CE">Ceará</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissão" id="iprof" list="istprof">
            <datalist id="istprof">
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Méd">Médico</option>
                <option value="Enf">Enfermagem</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mande um comentário</label><br>
            <textarea name="Mensagem" id="imen"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
