<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebra de linhas.</h1>
   <hr>
   <p>Você pode escrever um Paragrafos
    de qualquer jeito. Basta colocar 
    tags
    p e /p
   </p>
   <p>Se precisar quebrar o 
    texto em algum lugar especifico <br> como esse, você pode usar a tag br.</p>
    <hr>
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        R&dollar;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <hr>
    <p>vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F60E;
    </p>
</body>
</html>
