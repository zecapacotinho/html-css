<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        .container{
            background-color:cornflowerblue;
            display: flex;
            flex-flow: row wrap;
        }

        .intens{
            background-color: darkcyan;
            border: 1px solid #000;
            color: #fff;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intens">A</div>
        <div class="intens">Counteúdo grande</div>
        <div class="intens">C</div>
        <div class="intens">Conteúdo maior ainda</div>
        <div class="intens">E</div>
        <div class="intens">Esse aqui nem tem comparação com os outros</div>
    </div>
</body>
</html>
