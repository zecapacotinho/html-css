<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        .container{
            background-color:cornflowerblue;
            display: flex;
            flex-wrap: wrap-reverse; 
        }

        .intens{
            flex: auto;
            background-color: darkcyan;
            border: 1px solid #000;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intens">Exemplo A</div>
        <div class="intens">Exemplo B</div>
        <div class="intens">Exemplo C</div>
        <div class="intens">Exemplo D</div>
        <div class="intens">Exemplo E</div>
        <div class="intens">Exemplo F</div>
        <div class="intens">Exemplo G</div>
    </div>
</body>
</html>
