<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: arial;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            
        </tr>
        <tr>
            <td colspan="2">G</td>
            
            
        </tr>
    </table>
</body>
</html>
