<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgray;
            width: 250px;
            height: 250px;

            border: 10px solid blueviolet;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 7px dashed green;
        }
        a{ /*inline-level*/

            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso fuciona</p>
</body>
</html>
