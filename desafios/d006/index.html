<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags-HTML</title>
</head>
<body>
   <h2>Tags em HTML</h2>
   <hr>
   <p>Em HTML5, podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
   <ul>
    <li><abbr title="<p>">Parágrafo</abbr> </li>
    <li><abbr title="<h1>">Título</abbr> </li>
    <li><abbr title="<img>">Imagem</abbr> </li>
    <li><abbr title="<abbr>">Abreviações</abbr> </li>
    <li><abbr title="<code>">Código-fonte</abbr> </li>
    <li><abbr title="<ol>">Lista numeradas</abbr> </li>
    <li><abbr title="<ul>">Listas com demacadores</abbr> </li>
   </ul> 
</body>
</html>
